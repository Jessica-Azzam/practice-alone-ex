<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Counter</title>
</head>

<body>
    <style>
        body {
    font-family: sans-serif;
}

#counter {
    display: flex;
    width: 100%;
    justify-content: center;
}

#counterDisplay {
    font-size: 4rem;
    text-align: center;
    color: white;
}

#counter  button {
    border: 0;
    padding: 1rem;
    font-size: 2rem;
    cursor: pointer;
}

#counterAdd {
    background-color: chartreuse;
}

#counterSub {
    background-color:brown;
}
    </style>
    <section id="counter">
        <div>
            <h1 id="counterDisplay">0</h1>
            <div id="counterControls">
                <button id="counterAdd">+</button>
                <button id="counterSub">-</button>
            </div>
        </div>
    </section>
    <script>
        const addButtonElement = document.getElementById('counterAdd')
const subButtonElement = document.getElementById('counterSub');
const counterDisplayElement = document.getElementById('counterDisplay');

let total = 0;
const limit = 20;

const updateCounterDisplay = function() {
    if (total > limit) {
        total = limit;
    }

    if (total < 0) {
        total = 0;
    }

    counterDisplayElement.textContent = total;
    document.body.style.setProperty('background-color', `rgb(${(total / limit) * 255}, 64, 0)`)
};

addButtonElement.addEventListener('click', () => {
    total += 1;
    updateCounterDisplay();
});

subButtonElement.addEventListener('click', () => {
    total -=1;
    updateCounterDisplay();
});

updateCounterDisplay();
    </script>
</body>

</html>
